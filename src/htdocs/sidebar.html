<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://miro.com/app/static/sdk.1.1.js"></script>
  <script src="js/sidebar.js"></script>

  <style>
    .rtb-sidebar-caption {
      font-size: 14px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.8);
      padding: 24px 0 0 24px;
    }

    textarea {
      display: block;
      height: calc(100% - 110px);
      margin: 20px 0 0 20px;
      background-color: white;
      border-radius: 4px;
      border: 0;
      width: calc(100% - 40px);
      text-align: left;
      font-size: 22px;
    }

    .tip {
      color: #cccccc;
      margin: 20px 0 0 26px;
    }
  </style>
</head>

<body>

    <div class="rtb-sidebar-caption">Encrypted Kanban Cards</div>

    <div class="tip" id="tip">Select widget to see its text</div>

    <h3>Your (current) Password</h3>
    <input type="password" name="input_password" id="input_password"/>

    <h3>Edit Selected Card</h3>
    <form id="cardform">
        <div class="input_group">
            <label for="input_title">Card Title</label>
            <input type="text" name="title" id="input_title" />
        </div>

        <div class="input_group">
            <label for="input_description">Card Description</label>
            <textarea name="input_description" id="input_description">
            </textarea>
        </div>

        <div class="button_group">
            <input type="button" id="button_store" value="Store Encrypted" />
            <input type="button" id="button_decrypt" value="Decrypt Card" />
        </div>
    </form>

</body>

</html>
