<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://miro.com/app/static/sdk.1.1.js"></script>
  <script src="js/sidebar.js"></script>

  <style>
      label {
          display: block
      }
      input {
          width: 98%
      }
      textarea {
          width: 98%;
          height: 6em;
      }

      div.input_group {
          width: 100%;
          padding: 5px;
          margin: 10px 0px;
      }
      div.alert {
          color: #ff0000;
          font-weight: bold;
      }
  </style>
</head>

<body>

    <h1>Encrypted Kanban Cards</h1>

    <div class="tip" id="tip">Select widget to see its text</div>

    <div class="alert" id="alert"></div>

    <h3>Your (current) Password</h3>
    <input type="password" name="input_password" id="input_password"/>

    <form id="cardform">
        <h3>Edit Selected Card</h3>
        <div class="input_group">
            <label for="input_title">Card Title</label>
            <input type="text" name="title" id="input_title" />
        </div>

        <div class="input_group">
            <label for="input_description">Card Description</label>
            <textarea name="input_description" id="input_description">
            </textarea>
        </div>

        <div class="button_group">
            <input type="button" id="button_encrypt" value="Store Encrypted" />
            <input type="button" id="button_plain" value="Store Plaintext" />
        </div>

        <input type="hidden" name="input_widget_id" id="input_widget_id" />
    </form>

</body>

</html>
